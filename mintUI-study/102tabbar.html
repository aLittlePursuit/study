<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>tabbar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <mt-tabbar v-model="selected">
        <mt-tab-item id="1">1</mt-tab-item>
        <mt-tab-item id="2">2</mt-tab-item>
        <mt-tab-item id="3">3</mt-tab-item>
        <mt-tab-item id="4">4</mt-tab-item>
    </mt-tabbar>

    <!-- tab-container -->
    <mt-tab-container v-model="selected" :swipeable="swipeable">
        <mt-tab-container-item id="1">
            <mt-cell v-for="n in 10" :title="'内容 ' + n" />
        </mt-tab-container-item>
        <mt-tab-container-item id="2">
            <mt-cell v-for="n in 4" :title="'测试 ' + n" />
        </mt-tab-container-item>
        <mt-tab-container-item id="3">
            <mt-cell v-for="n in 6" :title="'选项 ' + n" />
        </mt-tab-container-item>
        <mt-tab-container-item id="4">
            <mt-cell v-for="n in 1" :title="'选项 ' + n" />
        </mt-tab-container-item>
    </mt-tab-container>
</div>

</body>
<script src="vue.js"></script>
<script src="index.js"></script>
<script>
    var vm = new Vue ({
        el: '#app',
        data() {
            return {
                selected: '1',
                swipeable: true
            }
        }
    });
</script>
</html>
