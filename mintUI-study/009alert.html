<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>alert2</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .ok-btn {
            background: orange;
        }
        .cancel-btn {
            background: red;
        }
    </style>
</head>
<body>

<div id="app">
    <mt-button @click.native="handleClick">Button</mt-button>
</div>

</body>
<script src="vue.js"></script>
<script src="index.js"></script>
<script>
    var vm = new Vue ({
        el: '#app',
        methods: {
            handleClick() {
                this.$messagebox({
                    title: '提示',                      // 提示框的标题
                    message: '确定执行此操作?',         // 提示框的内容
                    showConfirmButton: true,           // 是否显示确认按钮
                    showCancelButton: true,            // 是否显示取消按钮
                    confirmButtonText: 'ooo',          // 确认按钮的文本
                    confirmButtonHighlight: true,     // 是否将确认按钮的文本加粗显示
                    confirmButtonClass: 'ok-btn',     // 确认按钮的类名
                    cancelButtonClass: 'cancel-btn',  // 取消按钮的类名
                    closeOnClickModal: false,         // 是否在点击遮罩时关闭提示光
                    showInput: true,                  // 是否显示一个输入框
                    inputType: 'password',             // 输入框的类型
                    inputValue: '',                    // 输入框的值
                    inputPlaceholder: '请输入密码'     // 输入框的占位符
                });
            }
        }
    });
</script>
</html>
