<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>cell</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <mt-cell title="标题文字"></mt-cell>

    <mt-cell title="标题文字" value="说明文字"></mt-cell>

    <mt-cell title="标题文字" to="//baidu.com" is-link value="可点击的链接"></mt-cell>

    <mt-cell title="标题文字" icon="more" value="带 icon"></mt-cell>

    <mt-cell title="标题文字">
        <span>icon 是图片</span>
        <img slot="icon" src="test.jpg" width="24" height="24">
    </mt-cell>

    <mt-cell title="标题文字" to="//baidu.com" is-link>
        <span style="color: green">这里是元素</span>
    </mt-cell>

    <mt-cell title="标题" label="显示在标题下方" to="//baidu.com" is-link>
        <span>value自定义</span>
        <img slot="icon" src="test.jpg" width="50" height="50">
    </mt-cell>
</div>

</body>
<script src="vue.js"></script>
<script src="index.js"></script>
<script>
    var vm = new Vue ({
        el: '#app'
    });
</script>
</html>
