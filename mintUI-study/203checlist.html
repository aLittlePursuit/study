<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>checklist2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <h4>设置禁用选项</h4>
    <mt-checklist title="被禁用的复选框列表" v-model="value" :options="options"></mt-checklist>
</div>

</body>
<script src="vue.js"></script>
<script src="index.js"></script>
<script>
    var vm = new Vue ({
        el: '#app',
        data() {
            return {
                value: [],
                options: [
                    {
                        label: '被禁用',
                        value: '值F',
                        disabled: true
                    },
                    {
                        label: '选中禁用',
                        value: '选中禁用的值',
                        disabled: true
                    },
                    {
                        label: '选项A',
                        value: '值A'
                    },
                    {
                        label: '选项B',
                        value: '值B'
                    }
                ]
            }
        }
    });
</script>
</html>
