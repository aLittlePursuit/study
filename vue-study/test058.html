<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="jq/jquery-1.9.1.js"></script>
    <script src="jq/vue.js"></script>
    <script src="jq/velocity.min.js"></script>
</head>
<body>

<div id="test">
    <span v-cloak>{{ msg }}</span>
</div>

</body>
<script>
    $(function() {
        new Vue({
            el: '#test',
            data: {
                msg: 'this will not be compiled'
            }
        });
    });
</script>
</html>
