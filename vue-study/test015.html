<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>内联处理器方法</title>
    <script src="jq/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="example">
      <button @click="say('hi')">say hi</button>
      <button @click="say('what')">say what</button>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: '#example',
      methods: {
        say: function(message) {
          alert(message)
        }
      }
    });
  </script>
</html>
