<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>监听事件</title>
    <script src="jq/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="example">
      <button @click="counter += 1">增加1</button>
      <p>这个按钮被点击了 {{ counter }} 次</p>
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      data: {
        counter: 0
      }
    });
  </script>
</html>
