<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性</title>
    <script src="jq/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="example">
      <p>Original message: "{{ message }}"</p>
      <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      data: {
        message: 'hello'
      },
      computed: {  //计算
        reversedMessage: function() {
          return this.message.split('').reverse().join('')
        }
      }
    });
  </script>
</html>
