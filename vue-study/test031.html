<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单元素/组件的过度</title>
    <script src="jq/jquery-1.9.1.js"></script>
    <script src="jq/vue.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
</head>
<body>
    <div id="test">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
</body>
<script>
    $(function() {
        new Vue({
            el: '#test',
            data: {
                show: true
            }
        });
    });
</script>
</html>
