<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>声明式渲染</title>
    <script src="jq/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="example">
      {{ message }}
    </div>
  </body>
  <script type="text/javascript">
    var app = new Vue({
      el: '#example',
      data: {
        message: 'hello world'
      }
    });
  </script>
</html>
<!--
标签中内容的绑定形式 在开始和结束标签之间 {{ 参数名 }}
-->
