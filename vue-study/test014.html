<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>方法事件处理器</title>
    <script src="jq/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="example">
      <button @click="greet">greet</button>
    </div>
  </body>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#example',
      data: {
        name: 'vue.js'
      },
      methods: {
        greet: function() {
          alert('hello' + this.name + '!');
          alert(event.target.tagName)
        }
      }
    });
  </script>
</html>
