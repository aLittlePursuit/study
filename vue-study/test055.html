<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="jq/jquery-1.9.1.js"></script>
    <script src="jq/vue.js"></script>
    <script src="jq/velocity.min.js"></script>
</head>
<body>

<div id="test">
    <div @click.stop="aler">点我</div>
</div>

</body>
<script>
    $(function() {
        new Vue({
            el: '#test',
            data: {
                msg: true
            },
            methods: {
                aler: function() {
                    alert(this.msg);
                    this.msg = !this.msg;
                }
            }
        });
    });
</script>
</html>
