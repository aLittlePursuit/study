<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ajax-get</title>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <h3> jquery ajax经常用到的一个工具函数</h3>
    <h4>ajax提交数据的时候，通常是提交一个表单，所以，序列化表单数据就非常有用，如：$("form").serialize()</h4>
    <form id="formId" action="lalala">
        <input type="text" name="tel">
        <input type="text" name="nickname">
        <input type="text" name="password">
        <button type="submit">提交</button>
    </form>
</body>
<script>
    $(function() {
        $("#formId").on("submit",function(){
            var url = this.action;   //可以直接取到表单的action
            alert(url);
            var formData = $(this).serialize(); // 表单序列化，通过input的name获取参数传入要提交的地址
            $.post(url,formData,
                function(data){
                    //返回成功，可以做一个其他事情
                    console.log(data);
                },'json');

            // 阻止表单默认提交行为
            // return false
        })
    });
</script>
</html>
