<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>html2</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #html2 {
            display: table;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 30px;
            color: #fff;
            background: blue;
        }
        .html2-cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
    <script src="jquery-1.9.1.js"></script>
</head>
<body>
    <div id="html2">
        <div class="html2-cell">html2</div>
    </div>

    <script>
        $(function() {
          var _html2 = $('#html2');
          _html2.click(function() {
            $(this).css('background','orange');
          });

          // 当判断跳转后传入的参数为params则执行_html2的点击事件
          $(window).load(function() {
            var params = window.location.search.substring(1);
            console.log(params)
            if(params == 'params') {
              _html2.trigger('click');
            }
          });
        });
    </script>
</body>
</html>
