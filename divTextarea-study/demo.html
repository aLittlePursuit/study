<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>div模拟textarea实现高度自适应</title>
    <style>
        .divTextarea {
            padding: 5px 12px;
            width: 300px;
            min-height: 26px;
            line-height: 16px;
            font-size: 12px;
            border-radius: 13px;
            outline: none;
            background: orange;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="divTextarea" class="divTextarea" contenteditable="true"></div>
    <button id="sendMessage" class="sendMessage">发送</button>
</body>
<script src="jquery-1.9.1.min.js"></script>
<script>
    $(function() {
        var text = $('#divTextarea');
        var send = $('#sendMessage');
        send.click(function() {
            text.empty().focus();
        });
    });
</script>
</html>
