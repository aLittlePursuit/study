<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>demo3</title>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bscroll.js"></script>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 100%;
            height: 60px;
            line-height: 60px;
            background: orange;
            overflow: hidden;
        }
        .list-wrapper {
            display: inline-block;  /*宽度自适应必须inline-block*/
            margin: 0;
            padding: 0;
            height: 100%;
            white-space: nowrap;
        }
        .list {
            display: inline-block;
            padding-right: 30px;
            vertical-align: top;
        }
    </style>
</head>
<body>
<!--两层嵌套div和ol,li标签内容去撑高ol-->
<div class="main" id="main">
    <ol class="list-wrapper">
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
    </ol>
</div>


<script>
    /**
     * 滚动到某个位置，x,y 代表坐标，time 表示动画时间，easing 表示缓动函数
     *
     * scrollToElement(el, time, offsetX, offsetY, easing)
     * 滚动到某个元素，el（必填）表示 dom 元素，time 表示动画时间，offsetX 和 offsetY 表示坐标偏移量，easing 表示缓动函数
     *
     * refresh()
     * 强制 scroll 重新计算，当 better-scroll 中的元素发生变化的时候调用此方法。
     *
     * getCurrentPage()
     * 当 snap 为 true 时，获取滚动的当前页，返回的对象结构为 {x, y, pageX, pageY}，
     * 其中 x,y 代表滚动横向和纵向的位置；pageX，pageY 表示横向和纵向的页面索引
     *
     * goToPage(x, y, time, easing)
     * 当 snap 为 true，滚动到对应的页面，x 表示横向页面索引，y 表示纵向页面索引， time 表示动画，easing 表示缓动函数
     *
     * enable()
     * 启用 better-scroll，默认开启
     *
     * disable()
     * 禁用 better-scroll
     *
     * destroy()
     * 销毁 better-scroll，解绑事件
     * */
    $(function() {
        var myScroll = new BScroll(document.getElementById('main'), {
            scrollX: true
        });
        myScroll.scrollTo(-400, 0);
    });
</script>
</body>
</html>
