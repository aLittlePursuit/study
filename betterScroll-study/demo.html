<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>demo</title>

        </ol>
    </div>


    <script>
        /**
         * 实际上这个Bscroll的方法是加载#main的children上的，也就是ol
         * 默认是Y轴方向
         * */
        $(function() {
            new BScroll(document.getElementById('main'));
        });
    </script>
</body>
</html>
