<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片浏览</title>
    <link rel="stylesheet" href="css/zui.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/zui.js"></script>
</head>
<body>
  <div style="width: 300px;display: inline-block;">
      <a href="images/aaa.jpg" data-toggle="lightbox" data-group="image-group-1">
          <img src="images/aaa.jpg" class="img-rounded" alt="">
      </a>
  </div>
  <div style="width: 300px;display: inline-block;">
      <a href="images/bbb.jpg" data-toggle="lightbox" data-group="image-group-1">
          <img src="images/bbb.jpg" class="img-rounded" alt="">
      </a>
  </div>
  <div style="width: 300px;display: inline-block;">
      <a href="images/ccc.jpg" data-toggle="lightbox" data-group="image-group-1">
          <img src="images/ccc.jpg" class="img-rounded" alt="">
      </a>
  </div>
</body>
</html>
