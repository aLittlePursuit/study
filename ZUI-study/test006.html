<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>滚动条</title>
    <link rel="stylesheet" href="css/zui.css">
</head>
<body>
    <div class="scrollbar-hover" style="width: 200px;max-height: 100px; overflow: scroll;">
        为可滚动的容器元素添加 .scrollbar-hover 类，即可在默认情况下隐藏滚动条，在鼠标悬停在容器元素区域时显示滚动条。为可滚动的容器元素添加 .scrollbar-hover 类，即可在默认情况下隐藏滚动条，在鼠标悬停在容器元素区域时显示滚动条。为可滚动的容器元素添加 .scrollbar-hover 类，即可在默认情况下隐藏滚动条，在鼠标悬停在容器元素区域时显示滚动条。
    </div>
</body>
</html>
