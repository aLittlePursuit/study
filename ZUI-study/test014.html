<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签页</title>
    <link rel="stylesheet" href="css/zui.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/zui.js"></script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#tabContent1">标签1</a></li>
        <li><a data-toggle="tab" href="#tabContent2">标签2</a></li>
        <li><a data-toggle="tab" href="#tabContent3">标签3</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade active in" id="tabContent1">
            <p>我是标签1。</p>
        </div>
        <div class="tab-pane fade" id="tabContent2">
            <p>标签2的内容。</p>
        </div>
        <div class="tab-pane fade" id="tabContent3">
            <p>这是标签3的内容。</p>
        </div>
    </div>
</body>
</html>
