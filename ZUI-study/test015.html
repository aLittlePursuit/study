<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>悬浮消息</title>
    <link rel="stylesheet" href="css/zui.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/zui.js"></script>
</head>
<body>
    <button class="btn btn-primary">显示悬浮消息</button>

</body>
<script>
    $(function() {
        // 点击按钮时显示漂浮消息
        $('.btn').on('click', function() {
            new $.zui.Messager('你的邮件已成功发送。', {
                icon: 'bell', // 定义消息图标
                placement: 'center', // 定义显示位置
                type: 'success',
                close: true,
                actions: [{
                    name: 'undo',
                    icon: 'undo',
                    text: '撤销',
                    action: function() {  // 点击该操作按钮的回调函数
                        console.log('你点击了撤销按钮。');
                    }
                }]
            }).show();
        });
    });
</script>
</html>
