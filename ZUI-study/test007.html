<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>消息框</title>
    <link rel="stylesheet" href="css/zui.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/zui.js"></script>
</head>
<body>
    <div style="width: 500px;">
        <div class="alert">11111</div>
        <div class="alert alert-primary">22222</div>
        <div class="alert alert-danger">33333</div>
        <div class="alert alert-success">44444</div>
        <div class="alert alert-warning">55555</div>
        <div class="alert alert-info">66666</div>

        <div class="alert alert-inverse">-11111</div>
        <div class="alert alert-primary-inverse">-22222</div>
        <div class="alert alert-danger-inverse">-3333</div>
        <div class="alert alert-success-inverse">-44444</div>
        <div class="alert alert-warning-inverse">-55555</div>
        <div class="alert alert-info-inverse">-66666</div>

        <div class="alert alert-success">
            <i class="icon-ok-sign"></i>
            <div class="content">77777</div>
        </div>

        <div class="alert alert-success with-icon">
            <i class="icon-ok-sign"></i>
            <div class="content">77777</div>
        </div>

        <div class="alert">注意消息框中的<a class="alert-link" href="your/url/">链接</a>。</div>

        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>您可以点击右上角的 <i class="icon-remove"></i> 来关闭这条消息。</p>
        </div>










    </div>
</body>
</html>
