<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片剪切</title>
    <link rel="stylesheet" href="css/zui.css">
    <link rel="stylesheet" href="lib/imgcutter/zui.imgcutter.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/zui.js"></script>
    <script src="lib/imgcutter/zui.imgcutter.js"></script>
</head>
<body>
    <div class="img-cutter" id="imgCutter">
        <div class="canvas"><img src="images/aaa.jpg" alt=""></div>
        <div class="actions">
            <h5>拖拽来剪切图片</h5>
            <button type="button" class="btn btn-primary img-cutter-submit">确认</button>
        </div>
    </div>
</body>
<script>
    $(function() {
        $('#imgCutter').imgCutter({
            defaultWidth: 150,
            defaultHeight: 100,
            fixedRatio: true
        });


        $('button').click(function() {
            // 获取 imgCutter 实例
            var myImgCutter = $('#imgCutter').data('zui.imgCutter');
            // 调用 getData 方法
            var myImgCutterData = myImgCutter.getData();
            console.log(myImgCutterData)
        });
    });
</script>
</html>
