<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动画</title>
    <script src="jq/jquery-1.9.1.js" charset="utf-8"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
      .square {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
      }
    </style>
  </head>
  <body>
      <div class="square">aaa</div>
  </body>
</html>
<script>
  $(function() {
    $('.square').animate({width:'200px'},500)
                .animate({height:'200px'},500)
                .animate({left:'100px'},500)
                .animate({left:0},500)
                .animate({height:'100px'},500)
                .animate({width:'100px'},500)
                .animate({'border-radius':'50%'},500)
                .animate({'border-radius':0},500)
                .animate({'font-size':'50px'},500)
                .animate({'margin-left':'150px'},500);
  })
</script>
