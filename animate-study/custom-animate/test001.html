<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .wrap {
        position: relative;
      }
      .one,.two,.three {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        opacity: 0;
      }
      .one {
        margin-top: 300px;
        margin-left: -150px;
        width: 300px;
        height: 300px;
        border: 1px solid orange;
        animation: zoomOut 6s linear 4s infinite;
      }
      .two {
        margin-top: 350px;
        margin-left: -100px;
        width: 200px;
        height: 200px;
        border: 1px solid blue;
        animation: zoomOut 6s linear 2s infinite;
      }
      .three {
        margin-top: 400px;
        margin-left: -50px;
        width: 100px;
        height: 100px;
        border: 1px solid purple;
        animation: zoomOut 6s linear infinite;
      }

      @keyframes zoomOut {
        0% {
          opacity: 1;
        }

        30% {
          opacity: 0;
          transform: scale3d(1.5, 1.5, 1.5);
        }
        100%{
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
