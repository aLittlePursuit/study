<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>demo4</title>
    <style>
        .wrapper {
            position: relative;
            width: 400px;
            height: 600px;
            background: orange;
            overflow: hidden;
        }
        .fadeDive {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 70%;
            height: 100%;
            background: red;
        }
        .fade-enter-active, .fade-leave-active {
            transition: all .4s;
            opacity: 1;
        }
        .fade-enter, .fade-leave-active {
            transform: translate3d(-100%, 0, 0);
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="wrapper" class="wrapper">
    <button @click="show = !show">点击右拉</button>
    <transition name="fade">
        <div class="fadeDive" v-show="show">
            从左至右出现菜单
        </div>
    </transition>
</div>
</body>
<script src="jquery-1.9.1.min.js"></script>
<script src="vue.js"></script>
<script>
  var vm = new Vue({
    el: '#wrapper',
    data: {
      show: false
    }
  });
</script>
</html>
