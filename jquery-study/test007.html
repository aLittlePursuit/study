<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stop()</title>
    <script src="jq/jquery-1.9.1.js" charset="utf-8"></script>
    <style media="screen">
    #panel,#flip{
      padding:5px;
      text-align:center;
      background-color:#e5eecc;
      border:solid 1px #c3c3c3;
    }
    #panel{
      padding:50px;
      display:none;
    }
    </style>
  </head>
  <body>

    <button id="stop">stop</button>
    <div id="flip">点击这里，打开面板</div>
    <div id="panel">hello world</div>

  </body>
  <script type="text/javascript">
    $(document).ready(function() {

      $("#flip").click(function(){
        $("#panel").slideToggle(2000);
      });

      $("#stop").click(function(){
        $("#panel").stop();
      });

    });
  </script>
</html>
