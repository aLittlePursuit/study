<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>toggle()</title>
    <script src="jq/jquery-1.9.1.js" charset="utf-8"></script>
  </head>
  <body>

    <p>12345678910</p>
    <button id="toggle">toggle</button>
    
  </body>
  <script type="text/javascript">
    $(document).ready(function() {

      $('#toggle').click(function() {
        $('p').toggle();
      });

    });
  </script>
</html>
<!-- 语法：$(selector).toggle(speed,callback); -->
