<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>append()、prepend()</title>
    <script src="jq/jquery-1.9.1.js"></script>
</head>
<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <div>
        <button id="btn1">p-append</button>
        <button id="btn2">ol-append</button>
    </div>
    <div>
        <button id="btn3">p-preppend</button>
        <button id="btn4">ol-preppend</button>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#btn1').click(function() {
           $('p').append('<b>aaaa </b>')
        });

        $('#btn2').click(function() {
            $('ol').append('<li>aaaa </li>')
        });

        $('#btn3').click(function() {
            $('p').prepend('<b>bbbb </b>')
        });

        $('#btn4').click(function() {
            $('ol').prepend('<li>bbbb </li>')
        });
    });
</script>
</html>
<!--
append() - 在被选元素的结尾插入内容
prepend() - 在被选元素的开头插入内容
-->
