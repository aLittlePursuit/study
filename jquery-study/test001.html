<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery简介</title>
    <script src="jq/jquery-1.9.1.js" charset="utf-8"></script>
  </head>
  <body>

    <h2>This is a heading</h2>
    <img src="images/event.png" alt="" />
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button type="button">Click me</button>

  </body>
  <script type="text/javascript">
    $(document).ready(function() {

      $('button').click(function() {
        $('p').hide();
      });
      
    });
  </script>
</html>
<!--
由于 jQuery 是为处理 HTML 事件而特别设计的，那么当您遵循以下原则时，您的代码会更恰当且更易维护：
把所有 jQuery 代码置于事件处理函数中  click等事件函数中
把所有事件处理函数置于文档就绪事件处理器中  $(document).ready(function() {});
把 jQuery 代码置于单独的 .js 文件中  外部引用
如果存在名称冲突，则重命名 jQuery 库  var a = jQuery.noConflict(); 用a代替$
-->
