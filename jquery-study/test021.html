<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
    <script src="jq/jquery-1.9.1.js"></script>
</head>
<body>
    <h1>欢迎来到我的主页</h1>
    <div>
        <p>这是 div 中的一个段落。</p>
    </div>
    <div>
        <p>这是 div 中的另一个段落。</p>
    </div>
    <p class="intro">这也是段落。</p>
    <p class="intro">这也是段落。</p>
    <p class="intro">这也是段落。</p>
    <p class="intro">这也是段落。</p>


    <button id="btn1">first()</button>
    <button id="btn2">last()</button>
    <button id="btn3">eq()</button>
    <button id="btn4">filter()</button>
    <button id="btn5">not()</button>
</body>
<script>
    $(document).ready(function() {
        $('#btn1').click(function() {
            $("div p").first().css("background-color","orange");
        });

        $('#btn2').click(function() {
            $("div p").last().css("background-color","orange");
        });

        $('#btn3').click(function() {
            $("p").eq(2).css("background-color","orange");
        });

        $('#btn4').click(function() {
            $("p").filter('.intro').css("background-color","orange");
        });

        $('#btn5').click(function() {
            $("p").not('.intro').css("background-color","orange");
        });
    });
</script>
</html>
<!--
三个最基本的过滤方法是：
first(), last() 和 eq()，它们允许您基于其在一组元素中的位置来选择一个特定的元素。
其他过滤方法，比如 filter() 和 not() 允许您选取匹配或不匹配某项指定标准的元素。
-->
